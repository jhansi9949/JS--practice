<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mobile(mobilename,mobilecompany,mobileprocessor,mobilecost){
            this.mobilename=mobilename;
            this.mobilecompany=mobilecompany;
            this.mobileprocessor=mobileprocessor;
            this.mobilecost=mobilecost;
        }
        let m1=new mobile("vivo","android","snapdragen",50000);
        let m2=new mobile("oppo","android","snapdragen",20000);
        let m3=new mobile("iphone","android","snapdragen",60000);
        let mobiles=[m1,m2,m3];
        for(let m of mobiles)
        {
            if(m.mobilecost>40000){
                for(let key in m){
                    document.write(key+":"+m[key]+"<br>");
                }
                document.write("<br>");
            }
        }
    </script>
</body>
</html>
